<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color:#212121; color:#fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    //optimised way for dsa
    function addOptiLanguage(language){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("golang")
    addLanguage("C++")
    
    // EDIT 
    const secLang = document.querySelector("li:nth-child(2)")
    //secLang.innerHTML ="mojo" --> but not an optimised approach
    const newli = document.createElement("li")
    newli.textContent="mojo"
    secLang.replaceWith(newli)

    //edit
    const firstLang=document.querySelector("li:first-child")
    firstLang.outerHTML="<li>TypeScript</li>"

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove() // C++ removed
</script>
</html>
